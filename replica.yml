apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: helloworld-controller
  labels:
    app: helloworld
spec:
  replicas: 10
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      name: pod2
      labels:
        app: helloworld
    spec:
      containers:
      - name: nodejs-demo
          image: arjunachari12/k8s-demo
          ports:
      - name: nodejs-post
          containerPort: 3000
